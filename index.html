<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="user-sidebar">
      <h4>Users you're following</h4>
    </div>

    <div class="live-stream">
      <h2>Live Tweets</h2>
    </div>

    <div class="user-timeline">
      <div id="user"></div>
      <div class = "container">
          <h3>Timeline</h3>
      </div> 


    <script>
      $(document).ready(function(){
        var $stream = $('.live-stream').find('h2');
        //$body.html('');

        streams.home.forEach(function(tweet, index) {
          var currentDate = new Date();
          var $tweet = $('<div class="tweet"></div>');
          var $timeStamp = $('<div class="timeStamp"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $timeStamp.text('Tweeted on ' + currentDate);
          $tweet.insertAfter($stream);
          $timeStamp.insertAfter($stream);
        });

        users.forEach( function(name, index) {
          //alert(name)
          var $nameDisplay = $('<div class="user"></div>');
          $nameDisplay.text('@' + name);
          $('.user-sidebar').append($nameDisplay);
        });
      });
    </script>

  </body>
</html>
